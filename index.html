<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="jumbotron">
        <h1 class="">Work Day Scheduler</h1>
        <p class="">A simple calendar app for scheduling your day.</p>
        <!-- day/time -->
        <p id="currentDate"></p>
        <p id="currentTime"></p>
    </header>

    <main class="row mx-auto justify-content-center">
        <!-- begin containers -->
        <div class="taskContainer col-10">
            <!-- by the hour blocks -->
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">7am</p>
                </div>
                <textarea id="7am" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">8am</p>
                </div>
                <textarea id="8am" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">9am</p>
                </div>
                <textarea id="9am" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">10am</p>
                </div>
                <textarea id="10am" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">11am</p>
                </div>
                <textarea id="11am" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">12pm</p>
                </div>
                <textarea id="12pm" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">1pm</p>
                </div>
                <textarea id="1pm" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">2pm</p>
                </div>
                <textarea id="2pm" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">3pm</p>
                </div>
                <textarea id="3pm" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">4pm</p>
                </div>
                <textarea id="4pm" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">5pm</p>
                </div>
                <textarea id="5pm" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">6pm</p>
                </div>
                <textarea id="6pm" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">7pm</p>
                </div>
                <textarea id="7pm" class="col-10" placeholder="No task this hour"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>



        </div>
    </main>


    <!-- script links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
