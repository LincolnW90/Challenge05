<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="jumbotron">
        <h1 class="">Work Day Scheduler</h1>
        <p class="">A simple calendar app for scheduling your day.</p>
        <!-- day/time -->
        <p id="currentDate"></p>
        <p id="currentTime"></p>
    </header>

    <main class="row mx-auto justify-content-center">
        <!-- begin containers -->
        <div class="taskContainer col-10">
            <!-- by the hour blocks -->
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">7am</p>
                </div>
                <textarea id="07" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">8am</p>
                </div>
                <textarea id="08" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">9am</p>
                </div>
                <textarea id="09" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">10am</p>
                </div>
                <textarea id="10" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">11am</p>
                </div>
                <textarea id="11" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">12pm</p>
                </div>
                <textarea id="12" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">1pm</p>
                </div>
                <textarea id="13" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">2pm</p>
                </div>
                <textarea id="14" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">3pm</p>
                </div>
                <textarea id="15" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">4pm</p>
                </div>
                <textarea id="16" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">5pm</p>
                </div>
                <textarea id="17" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">6pm</p>
                </div>
                <textarea id="18" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour-box col-1">
                    <p class="hour">7pm</p>
                </div>
                <textarea id="19" class="col-10 task-holder"></textarea>
                <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div class="clearBtn-holder col">
                <button class="clearBtn">Clear my schedule</button>
            </div>

        </div>

    </main>


    <!-- script links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
